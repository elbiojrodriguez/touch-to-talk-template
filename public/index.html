<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toque para chamar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    video {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>游릭 P치gina de chamada</h1>
  <h2 id="nomeChamado"></h2>
  <button id="botaoChamar">Toque para chamar</button>

  <video id="videoPreview" autoplay muted playsinline></video>

  <script>
    // Pega o nome da URL
    const nome = window.location.pathname.replace("/", "");
    document.getElementById("nomeChamado").textContent = `Voc칡 est치 tentando chamar: ${nome}`;

    // Bot칚o de chamada
    document.getElementById("botaoChamar").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById("videoPreview");
        video.srcObject = stream;
      } catch (err) {
        alert("Permiss칚o negada ou erro ao acessar c칙mera/microfone.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
